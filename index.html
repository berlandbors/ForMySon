<head>

  <style>
    body {

    }

  </style>
</head>
<body>

  <h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –î–∞–Ω–∏–∫! üéâ</h1>
  <button class="start-btn" onclick="startCelebration()">–ó–∞–ø—É—Å—Ç–∏—Ç—å –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ üéµ</button>

  <div id="message"></div>

  <canvas id="canvas"></canvas>
  <audio id="bg-music" src="https://cdn.pixabay.com/download/audio/2023/03/03/audio_51273fb91f.mp3?filename=happy-birthday-to-you-133214.mp3"></audio>

  <script>
    const message = `–ü—Ä–∏–≤–µ—Ç, –Ω–∞—à –ª—é–±–∏–º—ã –°—ã–Ω–æ–∫ –î–∞–Ω–∏–∫! üéà<br><br>
      –°–µ–≥–æ–¥–Ω—è —Ç–µ–±–µ 10 –ª–µ—Ç, –∏ —ç—Ç–æ —Ç–≤–æ–π –¥–µ–Ω—å!<br>
      –ñ–µ–ª–∞—é —Ç–µ–±–µ –≤–µ—Å–µ–ª—å—è, —É–ª—ã–±–æ–∫ –∏ —Å—á–∞—Å—Ç—å—è! üòä<br>
      –ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –±—É–¥–µ—Ç –∫–∞–∫ –ø—Ä–∞–∑–¥–Ω–∏–∫,<br>
      –∞ –º–µ—á—Ç—ã –∏—Å–ø–æ–ª–Ω—è—é—Ç—Å—è –æ–¥–Ω–∞ –∑–∞ –¥—Ä—É–≥–æ–π! üöÄ<br><br>
      –¢—ã –Ω–∞—à –≥–µ—Ä–æ–π, –Ω–∞—à —á–µ–º–ø–∏–æ–Ω! üèÜ<br><br>
      –° –ª—é–±–æ–≤—å—é ‚Äî —Ç–≤–æ–π –ø–∞–ø–∞ ‚ù§Ô∏è`;

    function startCelebration() {
      document.querySelector('.start-btn').style.display = 'none';
      const msg = document.getElementById('message');
      msg.innerHTML = message;
      msg.style.opacity = 1;
      document.getElementById('bg-music').play();
      launchFireworks();
    }

    // –ü—Ä–æ—Å—Ç–∞—è –∞–Ω–∏–º–∞—Ü–∏—è —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–æ–≤ –Ω–∞ canvas
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];

    function createParticle(x, y) {
      for (let i = 0; i < 50; i++) {
        particles.push({
          x,
          y,
          radius: Math.random() * 2 + 1,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          dx: (Math.random() - 0.5) * 6,
          dy: (Math.random() - 0.5) * 6,
          life: 100
        });
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.dx;
        p.y += p.dy;
        p.life--;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        if (p.life <= 0) particles.splice(i, 1);
      }
      requestAnimationFrame(animateParticles);
    }

    function launchFireworks() {
      setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        createParticle(x, y);
      }, 700);
      animateParticles();
    }
  </script>
</body>
